<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Bus Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Route Times</h1>
            <p class="lead">Check the tables below to see how far away the bus is!</p>
            <hr class="my-4">
            <table class="table">
                <tr>
                    <th>Route Number</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Stops</th>
                    <th>Next Arrival Time</th>
                    <th>Minutes Away</th>
                </tr>

            </table>
            <hr class="my-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Route Number</span>
                </div>
                <!--routenum-->
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="routenum">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Destination</span>
                </div>
                <!--destination-->
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="destination">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Frequency</span>
                </div>
                <!--frequency-->
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="frequency">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Stops</span>
                </div>
                <!--stops-->
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="stops">


            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Route start time</span>
                </div>
                <!--start-->
                <input type="time" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="start">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Route end time</span>
                </div>
                <!--end-->
                <input type="time" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="end">

            </div>
            <button type="button" class="btn btn-info" id="Submit">Submit</button>
        </div>
    </div>

    <!--https://lawrencetransit.org/routes/#30 Might use the KU Bus schedule for this-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
